    <div class="widebox mx-auto p-4 mt-4 mb-5">
        <p class="h1 ml-3 mt-3 text-white">Broadcast Message</p>
        <p class="lead mt-3 ml-3 text-white">View submitted incident reports in a particular location in your parish. Search for the report by its address or its town. </p>
    </div>

    <div class="container ">
        <div class="row">
            <div class="p-4 col-12 col-md-12 col-lg-5">
                <div class="form-group ">
                    <label class="h6 text-success" for="recipient">Recipient</label>
                    <div class="">
                        <select name="recipient" id="recipient" class="form-control " required>

                            <option disabled selected value> -- Send To -- </option>
                            <option value="Staff">Staff</option>
                            <option value="Contractor">Contractor</option>
                            <option value="All">All</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="p-4 col-12 col-md-12 col-lg-7 ">
                <div class="">
                    <label class="h6 text-success" for="message">Message</label>
                    <div class="">
                      <textarea class="form-control" id="message" name="message" rows="6" placeholder="Type your message here.." required></textarea>
                    </div>
                  </div>
            </div>
        </div>
        <div class="p-2 col-12">
            <div class="text-right">
              <button type="submit" class="btn text-white c">Broadcast</button>
              
            </div>
        </div>
        </div>
    </div>
